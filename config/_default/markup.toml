# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
unsafe = true

[highlight]
anchorLineNos = false
codeFences = true
guessSyntax = true
hl_Lines = ""
hl_inline = false
lineAnchors = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = false
noHl = false
style = "base16-snazzy" # github-dark, rose-pine-moon, onedark, nord, modus-vivendi, fruity, dracula, doom-one2, doom-one, catppuccin-macchiato, catppuccin-frappe, base16-snazzy
tabWidth = 4

[tableOfContents]
startLevel = 2
endLevel = 4
